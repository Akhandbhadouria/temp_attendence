{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Organization - ClassAudit AI</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #8BC34A;
            /* Lime Green */
            --primary-dark: #7CB342;
            --bg-left: #F1F8E9;
            /* Very light green */
            --text-dark: #1F2937;
            --text-light: #9CA3AF;
            --white: #ffffff;
            --input-bg: #F9FAFB;
            --border: #E5E7EB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--white);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Split Layout */
        .split-container {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            width: 100%;
            height: 100vh;
        }

        /* Left Side - Visual */
        .visual-side {
            background: linear-gradient(135deg, #DCEDC8 0%, #C5E1A5 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 2rem;
        }

        .visual-content {
            text-align: center;
            z-index: 2;
            animation: float 6s ease-in-out infinite;
        }

        .hero-img {
            max-width: 85%;
            height: auto;
            border-radius: 32px;
            box-shadow: 0 20px 60px rgba(85, 139, 47, 0.15);
        }

        .floating-badge {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 0.8rem 1.5rem;
            border-radius: 16px;
            font-weight: 700;
            color: var(--primary-dark);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
            display: flex;
            align-items: center;
            gap: 8px;
            animation: badgeFloat 4s ease-in-out infinite;
        }

        .fb-1 {
            top: 15%;
            left: 15%;
            animation-delay: 0s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes badgeFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Right Side - Form */
        .form-side {
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            position: relative;
            overflow-y: auto;
        }

        .form-container {
            width: 100%;
            max-width: 420px;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary-dark);
            font-weight: 800;
            font-size: 1.25rem;
            margin-bottom: 2rem;
            text-decoration: none;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        p.subtitle {
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        /* Form Elements */
        .input-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .input-field {
            width: 100%;
            padding: 16px 24px;
            border-radius: 99px;
            border: 2px solid var(--border);
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-dark);
            background: var(--white);
            transition: all 0.2s;
            outline: none;
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(139, 195, 74, 0.15);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            border-radius: 99px;
            font-size: 1rem;
            font-weight: 700;
            color: white;
            background: var(--primary);
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(139, 195, 74, 0.3);
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 195, 74, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-light);
            font-size: 0.8rem;
            line-height: 1.5;
        }

        .footer-text a {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 700;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .status-message {
            padding: 1rem;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            display: none;
            align-items: center;
            gap: 8px;
        }

        /* Responsive */
        @media (max-width: 960px) {
            .split-container {
                grid-template-columns: 1fr;
            }

            .visual-side {
                display: none;
            }

            .form-side {
                padding: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="split-container">
        <!-- Visual Side -->
        <div class="visual-side">
            <div class="floating-badge fb-1"><i class="fas fa-school"></i> Institution Setup</div>

            <div class="visual-content">
                <img src="{% static 'img/login_hero.png' %}" alt="Principal Dashboard" class="hero-img">
            </div>
        </div>

        <!-- Form Side -->
        <div class="form-side">
            <div class="form-container">
                <a href="/" class="brand-logo">
                    <i class="fas fa-cube"></i> ClassAudit AI
                </a>

                <h1>Register Organization</h1>
                <p class="subtitle">Create your school's Principal account.</p>

                <div id="statusMessage" class="status-message"></div>

                <form id="registerForm" onsubmit="submitForm(event)">
                    {% csrf_token %}
                    <div class="input-group">
                        <label>School Name</label>
                        <input type="text" name="school_name" class="input-field" placeholder="e.g. Springfield High"
                            required autofocus>
                    </div>
                    <div class="input-group">
                        <label>Admin Username</label>
                        <input type="text" name="username" class="input-field" placeholder="Choose a username" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" name="password" class="input-field"
                            placeholder="Create a strong password" required>
                    </div>

                    <button type="submit" id="submitBtn" class="btn-primary">
                        Create Account
                    </button>
                </form>

                <div class="footer-text">
                    Already have an account? <a href="/principal/login/">Login here</a><br>
                    <a href="/"
                        style="color: var(--text-light); font-weight: 500; font-size: 0.8rem; margin-top: 10px; display: inline-block;">Back
                        to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('registerForm'));
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';

            fetch('{% url "principal_register" %}', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    statusMessage.style.display = 'flex';
                    if (data.status === 'success') {
                        statusMessage.style.background = '#dcfce7';
                        statusMessage.style.color = '#15803d';
                        statusMessage.innerHTML = '<i class="fas fa-check-circle"></i> ' + data.message;
                        setTimeout(() => window.location.href = data.redirect, 1500);
                    } else {
                        statusMessage.style.background = '#fee2e2';
                        statusMessage.style.color = '#ef5350';
                        statusMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + data.message;
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = 'Create Account';
                    }
                })
                .catch(error => {
                    statusMessage.style.display = 'flex';
                    statusMessage.style.background = '#fee2e2';
                    statusMessage.style.color = '#ef5350';
                    statusMessage.innerHTML = '<i class="fas fa-times-circle"></i> An error occurred. Please try again.';
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Create Account';
                });
        }
    </script>
</body>

</html>

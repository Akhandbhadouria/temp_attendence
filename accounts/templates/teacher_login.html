{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login - ClassAudit AI</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #1F2937;
            /* Dark Grey */
            --primary-dark: #111827;
            --bg-left: #FFF9F0;
            /* Cream */
            --text-dark: #1F2937;
            --text-light: #9CA3AF;
            --white: #ffffff;
            --input-bg: #F9FAFB;
            --border: #E5E7EB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--white);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Split Layout */
        .split-container {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            width: 100%;
            height: 100vh;
        }

        /* Left Side - Visual */
        .visual-side {
            background: var(--bg-left);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 2rem;
        }

        .visual-content {
            text-align: center;
            z-index: 2;
            animation: float 6s ease-in-out infinite;
        }

        .hero-img {
            max-width: 85%;
            height: auto;
            border-radius: 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
        }

        .floating-badge {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            padding: 0.8rem 1.5rem;
            border-radius: 16px;
            font-weight: 700;
            color: var(--primary);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
            display: flex;
            align-items: center;
            gap: 8px;
            animation: badgeFloat 4s ease-in-out infinite;
        }

        .fb-1 {
            top: 15%;
            left: 15%;
            animation-delay: 0s;
        }

        .fb-2 {
            bottom: 20%;
            right: 15%;
            animation-delay: -2s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes badgeFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Right Side - Form */
        .form-side {
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            position: relative;
        }

        .form-container {
            width: 100%;
            max-width: 420px;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary);
            font-weight: 800;
            font-size: 1.25rem;
            margin-bottom: 2rem;
            text-decoration: none;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        p.subtitle {
            color: var(--text-light);
            margin-bottom: 2.5rem;
            font-size: 1rem;
        }

        /* Form Elements */
        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-field {
            width: 100%;
            padding: 16px 24px;
            border-radius: 99px;
            /* Max rounded */
            border: 2px solid var(--border);
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-dark);
            background: var(--white);
            transition: all 0.2s;
            outline: none;
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(31, 41, 55, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            border-radius: 99px;
            /* Max rounded */
            font-size: 1rem;
            font-weight: 700;
            color: white;
            background: var(--primary);
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(31, 41, 55, 0.2);
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(31, 41, 55, 0.3);
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-light);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .footer-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        /* Error Box */
        .error-alert {
            background: #FEE2E2;
            color: #EF5350;
            padding: 1rem;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Responsive */
        @media (max-width: 960px) {
            .split-container {
                grid-template-columns: 1fr;
            }

            .visual-side {
                display: none;
            }

            .form-side {
                padding: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="split-container">
        <!-- Visual Side -->
        <div class="visual-side">
            <!-- Floating Elements -->
            <div class="floating-badge fb-1"><i class="fas fa-book-open"></i> Learning Access</div>

            <div class="visual-content">
                <img src="{% static 'img/teacher_login_hero.png' %}" alt="Faculty Login" class="hero-img">
            </div>
        </div>

        <!-- Form Side -->
        <div class="form-side">
            <div class="form-container">
                <a href="/" class="brand-logo">
                    <i class="fas fa-cube"></i> ClassAudit AI
                </a>

                <h1>Faculty Login</h1>
                <p class="subtitle">Enter your credentials to access classes.</p>

                {% if error %}
                <div class="error-alert">
                    <i class="fas fa-exclamation-circle"></i> {{ error }}
                </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" name="username" class="input-field" placeholder="Username" required
                            autofocus>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" class="input-field" placeholder="Password" required>
                    </div>

                    <button type="submit" class="btn-primary">Sign in</button>
                </form>

                <div class="footer-text">
                    <a href="/login/">Use Face Login instead</a><br>
                    <span style="font-size: 0.8rem; margin-top: 1rem; display: block;">Don't have an account? Ask your
                        Principal.</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

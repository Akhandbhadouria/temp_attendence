{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance - {{ user.principal.school_name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/teacher_theme.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Override main content grid for full width */
        .main-content {
            display: block !important;
            padding-right: 2rem;
        }

        .split-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            /* Fixed instructions, max camera */
            gap: 2rem;
            align-items: start;
        }

        .camera-box {
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 550px;
            /* Much bigger height */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        @media (max-width: 1000px) {
            .split-layout {
                grid-template-columns: 1fr;
            }

            .camera-box {
                height: 400px;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    {% include 'sidebar_teacher.html' %}

    <!-- Main Content -->
    <div class="main-content">
        <!-- Left Section -->
        <div class="left-section">
            <div style="margin-bottom: 2rem;">
                <a href="{% url 'teacher_dashboard' %}"
                    style="color: var(--text-light); text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem; font-size: 0.9rem; font-weight: 500;">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
                <h1 style="font-size: 2rem; font-weight: 700; color: var(--text-dark);">Mark Daily Attendance</h1>
                </p>
            </div>

            <div class="split-layout">
                <!-- Left: Instructions/Status -->
                <div class="card"
                    style="background: white; border-radius: 24px; padding: 2rem; box-shadow: var(--shadow-sm); display: flex; flex-direction: column; justify-content: center; min-height: 300px; text-align: center;">
                    <div
                        style="width: 80px; height: 80px; border-radius: 50%; background: #e0f2fe; color: var(--primary-blue); display: flex; align-items: center; justify-content: center; font-size: 2.5rem; margin: 0 auto 1.5rem;">
                        <i class="fas fa-user-check"></i>
                    </div>
                    <h2 style="font-size: 1.5rem; margin-bottom: 1rem; font-weight: 700;">Ready to Scan</h2>
                    <p style="color: var(--text-light); margin-bottom: 2rem; line-height: 1.6;">
                        Please remove any glasses or masks and look directly at the camera. Ensure you are in a well-lit
                        environment.
                    </p>

                    <div id="statusMessage"
                        style="padding: 1rem; border-radius: 12px; display: none; font-weight: 600;"></div>
                </div>

                <!-- Right: Camera -->
                <div class="card"
                    style="background: white; border-radius: 24px; padding: 2rem; box-shadow: var(--shadow-sm);">
                    <div class="camera-box">
                        <video id="video" autoplay playsinline></video>
                        <canvas id="canvas" style="display: none;"></canvas>
                    </div>

                    <div style="margin-top: 1.5rem; display: flex; flex-direction: column; gap: 10px;">
                        <button id="captureBtn" class="btn-primary"
                            style="width: 100%; justify-content: center; display: flex; align-items: center; gap: 8px;">
                            <i class="fas fa-camera"></i> Scan Face & Mark Present
                        </button>
                        <a href="{% url 'teacher_dashboard' %}"
                            style="width: 100%; text-align: center; padding: 12px; border-radius: 14px; background: #f1f5f9; color: var(--text-dark); text-decoration: none; font-weight: 600;">
                            Cancel
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Section -->

    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const statusMessage = document.getElementById('statusMessage');

        // Access camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing camera: ", err);
                statusMessage.style.display = 'block';
                statusMessage.style.background = '#fee2e2';
                statusMessage.style.color = '#ef4444';
                statusMessage.innerText = 'Error accessing camera. Please check permissions.';
            });

        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL('image/jpeg');

            captureBtn.disabled = true;
            captureBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
            statusMessage.style.display = 'none';

            fetch('{% url "mark_attendance" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: `face_image=${encodeURIComponent(imageData)}`
            })
                .then(response => response.json())
                .then(data => {
                    statusMessage.style.display = 'block';

                    if (data.status === 'success') {
                        statusMessage.style.background = '#dcfce7';
                        statusMessage.style.color = '#15803d';
                        statusMessage.innerHTML = '<i class="fas fa-check-circle"></i> ' + data.message;
                        captureBtn.innerHTML = '<i class="fas fa-check"></i> Success';

                        setTimeout(() => {
                            window.location.href = "{% url 'teacher_dashboard' %}";
                        }, 2000);
                    } else {
                        statusMessage.style.background = '#fee2e2';
                        statusMessage.style.color = '#b91c1c';
                        statusMessage.innerHTML = '<i class="fas fa-times-circle"></i> ' + data.message;
                        captureBtn.disabled = false;
                        captureBtn.innerHTML = '<i class="fas fa-redo"></i> Try Again';
                    }
                })
                .catch(error => {
                    captureBtn.disabled = false;
                    captureBtn.innerHTML = '<i class="fas fa-camera"></i> Scan Face & Mark Present';
                    statusMessage.style.display = 'block';
                    statusMessage.style.background = '#fee2e2';
                    statusMessage.style.color = '#b91c1c';
                    statusMessage.innerText = 'An error occurred. Please try again.';
                });
        });
    </script>
</body>

</html>

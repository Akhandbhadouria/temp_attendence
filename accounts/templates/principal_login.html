{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Login - ClassAudit AI</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/principal_login.css' %}">
</head>

<body>
    <div class="split-container">
        <!-- Visual Side -->
        <div class="visual-side">
            <!-- Floating Elements -->
            <div class="floating-badge fb-1"><i class="fas fa-shield-alt"></i> Secure Access</div>

            <div class="visual-content">
                <!-- Using the generated 3D image -->
                <img src="{% static 'img/login_hero.png' %}" alt="Principal Dashboard" class="hero-img">
            </div>
        </div>

        <!-- Form Side -->
        <div class="form-side">
            <div class="form-container">
                <a href="/" class="brand-logo">
                    <i class="fas fa-cube"></i> ClassAudit AI
                </a>

                <h1>Principal Login</h1>
                <p class="subtitle">Welcome back! Please enter your details.</p>

                {% if error %}
                <div class="error-alert">
                    <i class="fas fa-exclamation-circle"></i> {{ error }}
                </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" name="username" class="input-field" placeholder="Username" required
                            autofocus>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" class="input-field" placeholder="Password" required>
                    </div>

                    <button type="submit" class="btn-primary">Sign in</button>
                </form>


                <div class="footer-text">
                    Don't have an account? <a href="/principal/register/">Register Organization</a><br>

                </div>
            </div>
        </div>
    </div>
</body>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Login - ClassAudit AI</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #8BC34A;
            /* Lime Green */
            --primary-dark: #7CB342;
            --bg-left: #F1F8E9;
            /* Very light green */
            --text-dark: #1F2937;
            --text-light: #9CA3AF;
            --white: #ffffff;
            --input-bg: #F9FAFB;
            --border: #E5E7EB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--white);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Split Layout */
        .split-container {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            width: 100%;
            height: 100vh;
        }

        /* Left Side - Visual */
        .visual-side {
            background: linear-gradient(135deg, #DCEDC8 0%, #C5E1A5 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 2rem;
        }

        .visual-content {
            text-align: center;
            z-index: 2;
            animation: float 6s ease-in-out infinite;
        }

        .hero-img {
            max-width: 85%;
            height: auto;
            border-radius: 32px;
            box-shadow: 0 20px 60px rgba(85, 139, 47, 0.15);
            /* Fallback or use generated image */
            /* filter: drop-shadow(0 20px 40px rgba(0,0,0,0.1)); */
        }

        .floating-badge {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 0.8rem 1.5rem;
            border-radius: 16px;
            font-weight: 700;
            color: var(--primary-dark);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
            display: flex;
            align-items: center;
            gap: 8px;
            animation: badgeFloat 4s ease-in-out infinite;
        }

        .fb-1 {
            top: 15%;
            left: 15%;
            animation-delay: 0s;
        }

        .fb-2 {
            bottom: 20%;
            right: 15%;
            animation-delay: -2s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes badgeFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Right Side - Form */
        .form-side {
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            position: relative;
        }

        .form-container {
            width: 100%;
            max-width: 420px;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary-dark);
            font-weight: 800;
            font-size: 1.25rem;
            margin-bottom: 2rem;
            text-decoration: none;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        p.subtitle {
            color: var(--text-light);
            margin-bottom: 2.5rem;
            font-size: 1rem;
        }

        /* Form Elements */
        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-field {
            width: 100%;
            padding: 16px 24px;
            border-radius: 99px;
            /* Max rounded */
            border: 2px solid var(--border);
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-dark);
            background: var(--white);
            transition: all 0.2s;
            outline: none;
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(139, 195, 74, 0.15);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            border-radius: 99px;
            /* Max rounded */
            font-size: 1rem;
            font-weight: 700;
            color: white;
            background: var(--primary);
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(139, 195, 74, 0.3);
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 195, 74, 0.4);
        }

        /* Divider & Socials */
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
            color: var(--text-light);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .social-btns {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: #F1F8E9;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .social-btn:hover {
            background: #DCEDC8;
            transform: translateY(-2px);
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-light);
            font-size: 0.8rem;
            line-height: 1.5;
        }

        .footer-text a {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 700;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        /* Error Box */
        .error-alert {
            background: #FEE2E2;
            color: #EF5350;
            padding: 1rem;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Responsive */
        @media (max-width: 960px) {
            .split-container {
                grid-template-columns: 1fr;
            }

            .visual-side {
                display: none;
            }

            /* Hide image on mobile for cleaner look */
            .form-side {
                padding: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="split-container">
        <!-- Visual Side -->
        <div class="visual-side">
            <!-- Floating Elements -->
            <div class="floating-badge fb-1"><i class="fas fa-shield-alt"></i> Secure Access</div>

            <div class="visual-content">
                <!-- Using the generated 3D image -->
                <img src="{% static 'img/login_hero.png' %}" alt="Principal Dashboard" class="hero-img">
            </div>
        </div>

        <!-- Form Side -->
        <div class="form-side">
            <div class="form-container">
                <a href="/" class="brand-logo">
                    <i class="fas fa-cube"></i> ClassAudit AI
                </a>

                <h1>Principal Login</h1>
                <p class="subtitle">Welcome back! Please enter your details.</p>

                {% if error %}
                <div class="error-alert">
                    <i class="fas fa-exclamation-circle"></i> {{ error }}
                </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" name="username" class="input-field" placeholder="Username" required
                            autofocus>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" class="input-field" placeholder="Password" required>
                    </div>

                    <button type="submit" class="btn-primary">Sign in</button>
                </form>


                <div class="footer-text">
                    Don't have an account? <a href="/principal/register/">Register Organization</a><br>

                </div>
            </div>
        </div>
    </div>
</body>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Login - FaceAuth</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .icon-wrapper {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1e40af;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.15);
        }

        .camera-box {
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            width: 100%;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1.5rem 0;
            border: 3px solid var(--border-color);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
    </style>
</head>

<body>
    <div class="auth-container fade-in">
        <div class="auth-card" style="max-width: 520px;">
            <div style="margin-bottom: 2rem;">
                <div class="icon-wrapper">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h1 style="font-size: 2rem; margin-bottom: 0.75rem; font-weight: 800; letter-spacing: -0.5px;">Face
                    Recognition Login</h1>
                <p style="color: var(--text-light); font-size: 1rem; font-weight: 500;">Secure access with facial
                    authentication</p>
            </div>

            <form id="loginForm" onsubmit="submitLogin(event)">
                <div style="text-align: left;">
                    <label
                        style="display: block; margin-bottom: 0.75rem; font-size: 0.9rem; font-weight: 700; color: var(--text-dark);">Username</label>
                    <input type="text" id="username" name="username" class="input-field" required
                        placeholder="Enter your username" autofocus>
                </div>

                <div class="camera-box">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                </div>

                <div id="statusMessage"
                    style="padding: 1rem; border-radius: 14px; display: none; font-size: 0.9rem; margin-bottom: 1rem; font-weight: 600;">
                </div>

                <div style="display: flex; gap: 12px;">
                    <button type="button" id="captureBtn" class="btn btn-secondary" style="flex: 1; padding: 1rem;">
                        <i class="fas fa-camera"></i> Capture Face
                    </button>
                    <button type="submit" id="submitBtn" class="btn btn-primary" style="flex: 1; padding: 1rem;"
                        disabled>
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </div>
            </form>

            <div
                style="margin-top: 2.5rem; padding-top: 2rem; border-top: 1px solid var(--border-color); text-align: center;">
                <a href="/"
                    style="color: var(--text-light); text-decoration: none; font-size: 0.9rem; font-weight: 600;">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
                <span style="margin: 0 1rem; color: var(--border-color);">â€¢</span>
                <a href="/teacher/login-password/"
                    style="color: var(--primary-color); text-decoration: none; font-size: 0.9rem; font-weight: 700;">
                    Login with Password
                </a>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');
        let capturedImage = null;

        // Access camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing camera:', err);
                statusMessage.style.display = 'block';
                statusMessage.style.background = '#fee2e2';
                statusMessage.style.color = '#b91c1c';
                statusMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> Camera access denied. Please allow permission.';
            });

        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            capturedImage = canvas.toDataURL('image/jpeg');

            statusMessage.style.display = 'block';
            statusMessage.style.background = '#dcfce7';
            statusMessage.style.color = '#15803d';
            statusMessage.innerHTML = '<i class="fas fa-check-circle"></i> Face captured successfully! Ready to login.';

            submitBtn.disabled = false;
            captureBtn.innerHTML = '<i class="fas fa-redo"></i> Retake';
        });

        function submitLogin(event) {
            event.preventDefault();

            if (!capturedImage) {
                statusMessage.style.display = 'block';
                statusMessage.style.background = '#fee2e2';
                statusMessage.style.color = '#b91c1c';
                statusMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> Please capture your face first.';
                return;
            }

            const formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('face_image', capturedImage);

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';

            fetch('/login/', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    statusMessage.style.display = 'block';
                    if (data.status === 'success') {
                        statusMessage.style.background = '#dcfce7';
                        statusMessage.style.color = '#15803d';
                        statusMessage.innerHTML = '<i class="fas fa-check-circle"></i> ' + data.message;
                        setTimeout(() => window.location.href = data.redirect, 1500);
                    } else {
                        statusMessage.style.background = '#fee2e2';
                        statusMessage.style.color = '#b91c1c';
                        statusMessage.innerHTML = '<i class="fas fa-times-circle"></i> ' + (data.message || 'Login failed.');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    statusMessage.style.display = 'block';
                    statusMessage.style.background = '#fee2e2';
                    statusMessage.style.color = '#b91c1c';
                    statusMessage.innerText = 'An error occurred. Please try again.';
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                });
        }
    </script>
</body>

</html>
